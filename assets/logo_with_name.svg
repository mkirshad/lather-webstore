<!-- IrshadOS Logo (icon + wordmark) -->
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="400" viewBox="0 0 1600 400">
  <defs>
    <style>
      :root {
        --primary: #2563EB;
        --text: #111111;
        --muted: #94A3B8;
      }
      .name    { font: 136px "Inter","Poppins","Segoe UI","Roboto","Arial",sans-serif; fill: var(--text); }
      .tagline { font: 60px  "Inter","Poppins","Segoe UI","Roboto","Arial",sans-serif; fill: var(--muted); }
    </style>
  </defs>

  <!-- Icon group (same geometry as logomark, scaled to 400h) -->
  <g transform="translate(60,20)">
    <g fill="none" stroke="var(--primary)" stroke-linecap="round">
      <circle cx="232" cy="208" r="136" stroke-width="38"
              stroke-dasharray="735.8 118.6" stroke-dashoffset="183.9"/>
    </g>
    <rect x="224" y="153" width="16" height="72.6" rx="8" fill="var(--primary)"/>
    <rect x="72.6" y="90.4" width="33.7" height="224.4" rx="16.9" fill="var(--primary)"/>
  </g>

  <!-- Wordmark -->
  <text x="400" y="175" class="name" dominant-baseline="middle">IrshadOS</text>
  <text x="400" y="300" class="tagline" dominant-baseline="middle">Retail &amp; Wholesale OS — Inventory • Sales • POS</text>
</svg>

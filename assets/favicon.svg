<!-- IrshadOS Favicon (SVG) -->
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <style>
      :root { --primary:#2563EB; }
    </style>
  </defs>
  <!-- Power ring with top gap -->
  <g fill="none" stroke="var(--primary)" stroke-linecap="round">
    <circle cx="297" cy="266" r="174" stroke-width="49"
            stroke-dasharray="976.6 152.2" stroke-dashoffset="244.1"/>
  </g>
  <!-- Power line -->
  <rect x="288" y="211" width="21" height="96" rx="10.5" fill="var(--primary)"/>
  <!-- “I” pillar -->
  <rect x="95" y="136" width="45" height="282" rx="22.5" fill="var(--primary)"/>
</svg>
